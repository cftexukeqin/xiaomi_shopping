{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="{% static 'css/front/login.css' %}">
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="{% static 'js/message.js' %}"></script>
        <script src="{% static 'js/xfzajax.js' %}"></script>
        <script src="{% static 'js/auth_signin.js' %}"></script>

	</head>
	<body>
		<!-- login -->
		<div class="top center">
			<div class="logo center">
				<a href="{% url 'account:index' %}" ><img src="{% static 'image/mistore_logo.png' %}" alt=""></a>
			</div>
		</div>
		<form  method="post" action="" class="form center">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr">您还不是我们的会员？<a href="{% url 'account:signup' %}" target="_self">立即注册</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<div class="username">用户名:&nbsp;<input class="shurukuang" type="text" name="username" placeholder="请输入你的用户名"/></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/></div>
					<div class="username">
						<div class="left fl">验证码:&nbsp;<input class="yanzhengma" type="text" name="captcha" placeholder="请输入验证码"/></div>
						<div class="right fl"><img class="img-captcha" src="{% url 'account:img_captcha' %}"></div>
						<div class="clear"></div>
					</div>
                    <div><a href="{% url 'password_reset_recover' %}">忘记密码</a></div>
				</div>
				<div class="login_submit">
					<input class="submit" id="signin-btn" type="submit" name="submit" value="立即登录" >
				</div>
				
			</div>
		</div>
		</form>
		<footer>
			<div class="copyright">简体 | 繁体 | English | 常见问题</div>
			<div class="copyright">小米公司版权所有-京ICP备10046444-<img src="{% static 'image/ghs.png' %}" alt="">京公网安备11010802020134号-京ICP证110507号</div>

		</footer>
	</body>
</html>
