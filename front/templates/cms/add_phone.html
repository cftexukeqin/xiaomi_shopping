{% extends 'cms/cms_base.html' %}
{% block head %}
    <script src="{% static "js/add_phone.js" %}"></script>
{% endblock %}
{% block title %}

{% endblock %}
{% block content-header %}

{% endblock %}
{% block content %}
<div class="row">
<div class="col-md-12">
    <div class="box box-success">
        <div class="box box-body">
            <div class="form-group">
                <label for="">手机名称</label>
                <input class="form-control" type="text" name="name" placeholder="请输入手机名称">
            </div>
            <div class="form-group">
                <label for="">图片</label>
                <input class="form-control" type="text" name="thumbnail">
            </div>
            <div class="form-group">
                <label for="">价格</label>
                <input class="form-control" type="text" name="price">
            </div>
            <div class="form-group">
                <label for="">颜色</label>
                <input class="form-control"  type="text" name="color">
            </div>
            <div class="form-group">
                <label for="">描述</label>
                <input class="form-control" type="text" name="desc">
            </div>
            <div class="form-group">
                <label for="">运存</label>
                <input class="form-control" type="text" name="rom">
            </div>
            <div class="form-group">
                <label for="">内存</label>
                <input class="form-control" type="text" name="ram">
            </div>
        </div>
        <div class="box box-footer">
            <button class="btn btn-success pull-right" id="commitBtn">立即添加</button>
        </div>
    </div>
</div>
</div>
{% endblock %}
